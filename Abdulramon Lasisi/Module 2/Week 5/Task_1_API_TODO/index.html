<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TODO App</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>TODO</h1>
      </header>

      <div class="fetch-todo-div">
        <div class="todo-input">
          <div class="add-todo">
            <div class="add-todo-action"></div>
          </div>

          <input
            type="text"
            id="todo-task"
            placeholder="&DoubleLeftArrow; Click to create a new todo..."
          />
        </div>

        <div class="btn-divs">
          <button class="post-todo-btn">Post current TODO</button>

          <button class="get-todo-btn">Get random TODO</button>
        </div>
      </div>

      <div class="todo-items">
        <div class="todo-div"></div>

        <div class="todo-items-left">
          <p class="curent-todo-left">0 items left</p>
        </div>
      </div>
    </div>
  </body>
</html>
