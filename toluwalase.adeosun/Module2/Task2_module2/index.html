<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Lexend+Deca:wght@200;300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Todo app</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="bg-img"></div>
      <div class="inner_wrapper">
        <div class="todo_header">
          <h1>ALL USERS TODO</h1>
          <p class="date"></p>
          <div class="modeSwitch">
            <button class="lightModeSwitch" onclick="dark_mode()">
              <img src="./images/icon-moon.svg" alt="light mode" />
            </button>
            <button class="lightModeSwitch" onclick="light_mode()">
              <img src="./images/icon-sun.svg" alt="light mode" />
            </button>
          </div>
        </div>
        <div class="container">
          <div class="loader"></div>
          <div class="usersContainer"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
