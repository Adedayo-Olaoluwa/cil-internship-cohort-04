<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch Data as List</title>
</head>
<body>



    <h1>Data List</h1>

    <ul id="list"></ul>


    <script>
        const ul = document.getElementById('list');
        const list = document.createDocumentFragment();

        fetch('https://jsonplaceholder.typicode.com/users')
            .then((response) => {
            return response.json();
            })
            .then((data) => {
                let data_list= data;

                data_list.map(function(lists) {
                
                    let li = document.createElement('li');
                    let id = document.createElement('li');
                    let name = document.createElement('h4');
                    let username= document.createElement('h5');
                    let email= document.createElement('li');
                    let street = document.createElement('li');
                    let suite= document.createElement('li');
                    let city= document.createElement('li');
                    let zipcode= document.createElement('li');
                    let lat= document.createElement('li');
                    let lng= document.createElement('li');
                    let phone =document.createElement('li');
                    let website = document.createElement('li');
                    let companyName = document.createElement('li');
                    let companycatchPhrase = document.createElement('li');
                    let companyBS = document.createElement('li');

                    id.innerText= lists.id;
                    name.innerText= lists.name;
                    username.innerText= lists.username;
                    email.innerText= lists.email;
                    street.innerText= lists.address.street;
                    suite.innerText= lists.address.suite;
                    city.innerText= lists.address.city;
                    zipcode.innerText= lists.address.zipcode;
                    lat.innerText= lists.address.geo.lat;
                    lng.innerText= lists.address.lng;
                    phone.innerText= lists.phone;
                    website.innerText= lists.website;
                    companyName.innerText= lists.company.name;
                    companycatchPhrase.innerText= lists.company.catchPhrase;
                    companyBS.innerText= lists.company.bs;

                    li.appendChild(id);
                    li.appendChild(name);
                    li.appendChild(username);
                    li.appendChild(email);
                    li.appendChild(street);
                    li.appendChild(suite);
                    li.appendChild(city);
                    li.appendChild(zipcode);
                    li.appendChild(lat);
                    li.appendChild(lng);
                    li.appendChild(phone);
                    li.appendChild(website);
                    li.appendChild(companyName);
                    li.appendChild(companycatchPhrase);
                    li.appendChild(companyBS);
                    list.appendChild(li);
                    ul.appendChild(list)
                });
            })
            .catch((error) => {
                console.log(error); 
            });

    </script>
</body>
</html>
