<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Fetch API</title>
  </head>
  <body>
    <div class="container">
      <h2>Fetch API</h2>
      <button class="getBtn" id="getTodo">Get To-do's</button>
      <form class="form" id="addTodo">
        <div>
          <input type="text" id="title" placeholder="Add To-do" />
        </div>

      </form>

      <div id="output"></div>
    </div>

    <script src="index.js"></script>
  </body>
