<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/21d83e6aa2.js" crossorigin="anonymous"></script>
    <script defer src="./dest/index.js"></script>
    <title>Todo App</title>
</head>

<body>
    <div class="app">
        <div class="app-info">
            <i class="fa-solid fa-bell"></i>
            <h1>Todo List</h1>
        </div>
        <div class="container">
            <form class="input-field">
                <input type="text" placeholder="Add task to your todo list" id="input">
                <button class=add-todo type="submit">Add List</button>
            </form>
            <div id="list" class="todo-list">


            </div>
        </div>
    </div>
</body>

</html>
